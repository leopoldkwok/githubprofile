<html>
  <head>
    <title>Github profiles</title>
    <link href='github.css' rel='stylesheet'>
    <meta charset='utf8'>
  </head>
  <body>
    <div id="wrapper">
    <form id='add_profile'>
      <input id='username' placeholder='Enter a Github username'>
      <button type='submit'>Load profile</button>
    </form>

    <div class='profile-container'>

    </div>

    <template id='profile_template'>
      <div class="profile">
        <div class="left">
          <img src="{{ avatar_url }}">
        </div>

        <div class="right">
          <h3>
            <a href="{{ html_url }}">{{ login }}</a>
          </h3>
          <h4>Repos - {{ public_repos }}</h4>
          <h4>Followers - {{ followers }}</h4>
        </div>
        <a href='#' class='close_button'>âœ–</a>
        <br clear="all">
      </div>
    </template>
    </div>  <!-- end of wrapper -->
    <script src='https://code.jquery.com/jquery-2.0.3.min.js'></script>
    <script src='mustache.js'></script>
    <script>
      function fetchUser(username) {
          var url = 'https://api.github.com/users/' + username

          $.get(url, function(user){
            var newProfile = Mustache.render($('#profile_template').html(), user);

            $(newProfile).prependTo('.profile-container').slideDown();
          }).fail(function(){
            alert('Could not find the user called ' + $('#username').val());
          }).always(function(){
            $('#username').val('');
          })
      }

      $(document).ready(function(){

        $('#add_profile').on('submit', function(event){
          event.preventDefault();
          fetchUser($('#username').val())
        });

        $('.profile-container').on('click', '.close_button', function(event) {
          event.preventDefault();
          $(this).closest('.profile').slideUp(function(){
            $(this).remove();
          })
        })
      });
    </script>
  </body>
</html>
